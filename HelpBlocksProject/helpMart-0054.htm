<A NAME="topicBasicResetFocus"></A>

<H2>Reset focus</H2>
This function is useful when you want to reset the focus point.<P>

<H2>Usage</H2>

<OL>

<LI>
Press "Ctrl + R".

<LI>
The focus will be in the center point of the bounding box defined by all the elements in the visualization area.

</OL>

<H2>Shortcuts</H2>

<UL>
<LI> Ctrl + R - Reset the focus point.
</UL>
