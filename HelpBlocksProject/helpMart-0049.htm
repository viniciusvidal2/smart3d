<A NAME="topicBasicShowCamerasPath"></A>

<H2>Show cameras path</H2>
This function is useful if you want to see the cameras path.<P>

<H2>Usage</H2>

<OL>

<LI>
Select a mesh that have cameras in the mesh tree.

<BR>
<BR>
<BR>
<CENTER><img align="center" src="meshTreeSelection.png"></CENTER>
<BR>
<BR>
<BR>

<LI>
Press "Ctrl + N".

<LI>
The cameras path will be shown in the visualization area.

<BR>
<BR>
<BR>
<CENTER><img align="center" src="cameraPath0.png"></CENTER>
<BR>
<BR>
<BR>


</OL>

<H2>Shortcuts</H2>

<UL>
<LI> Ctrl + N - Enable/disable the cameras path.
</UL>
